<!DOCTYPE html>
<html>

<head>
  <title>Muqueet's Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #bbb 1px solid;
    }

    .header h1 {
      padding: 5px 0;
    }

    .timeline {
      position: relative;
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-left: 4px solid #333;
    }

    .timeline h2 {
      font-size: 1.5em;
    }

    .timeline p {
      margin: 0;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #333;
      top: 0;
      bottom: 0;
      left: 25px;
      margin-left: -3px;
    }

    .timeline-entry {
      padding-bottom: 20px;
    }

    .timeline-entry:not(:last-child) {
      border-bottom: 2px dashed #bbb;
    }

    .watch {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .watch img {
      width: 50px;
      height: auto;
    }

    .watch span {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Muqueet Mohsen Chowdhury</h1>
      <p>Data Science graduate from UC Berkeley pursuing a Masters in CS at UNSW</p>
    </div>
    <div class="watch">
      <img src="apple_watch.png" alt="Apple Watch">
      <span>Routines and Goals</span>
    </div>
    <div class="timeline">
      <div class="timeline-entry">
        <h2>2003</h2>
        <p>Started school.</p>
      </div>
      <div class="timeline-entry">
        <h2>2019</h2>
        <p>Graduated school and went to UC Berkeley.</p>
      </div>
      <div class="timeline-entry">
        <h2>2023</h2>
        <p>Graduated from UC Berkeley.</p>
      </div>
      <div class="timeline-entry">
        <h2>2024</h2>
        <p>Starting Masters in CS at UNSW.</p>
      </div>
    </div>
  </div>
</body>

</html>
